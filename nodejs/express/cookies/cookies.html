<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Express Static Content</title>
</head>

<body>
    <h1>
        Welcome to your Cookie Page
    </h1>
    <p>Here are your cookies... <span id='cookie-span'></span></p>
</body>
<script>
    const cookieSpan = document.getElementById('cookie-span')
    let cookie = document.cookie
    cookieSpan.innerText = cookie;
</script>

</html>
