<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table View</title>  
    <link rel="styleSheet" href="/Day2/style.css">
</head>
<body>
    <section id="tableview1">  
        <div class="traindetailstable">
            <h2>Details of a train</h2>
            <table> 
                <thead>
                <tr>
                    <th>Name of a train</th> 
                    <th>Time</th> 
                    <th>Place</th> 
                    <th>Destination</th>
                    <th>Train no.</th>
                    <th colspan="2">Time</th>
                    <th>Fare</th>
                </tr> 
            </thead>
                <tbody>
                    <tr>
                        <th></th> 
                        <th></th> 
                        <th></th> 
                        <th></th>
                        <th></th>
                        <th>Arrival </th>
                        <th>Departure</th>
                        <th></th>
                        </tr>
                    <tr>
                        <td>Rajadhani Express</td>
                        <td>10:00AM</td>
                        <td>Hyderabad</td>
                        <td>Banglore</td>
                        <td>57102</td>
                        <td>01:00AM</td>
                        <td>01:10AM</td>
                        <td>1000Rs</td>
                    </tr>
                </tbody> 
            </table>          
    </div>  
    
    <div id="colortable"> 
        <h2>Color Details</h2>
        <table>
            <thead class="fontview">
                <th colspan="3"> Color</th>
            </thead>
            <tbody>
                <tr>
                    <td>RED</td>
                    <td>GREEN</td>
                    <td>BLACK</td>
                </tr>
            </tbody>
        </table>
    </div> 
    
    <div id="weatherdetails"> 
        <h2>Weather Details</h2>
        <table>
            <tr>
               <th rowspan="3">Weather</th>
               <th>Delhi</th>
               <th>Mumbai</th>
           </tr>
            <tr>
               <td>38</td>
               <td>30</td>
           </tr>
       </table>
    </div> 
    </section>
</body> 
</html>
