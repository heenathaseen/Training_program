<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form View</title>
</head>
<body> 
    <section>
    <form action="https://www.google.com/">  
    <div>
        <label for="name">Enter Your Name:</label>
        <input type="text" id="nameId" name="name">
     </div> 
      <div>
        <label for="emailId">Enter Your Email:</label>
        <input type="email" id="emailId" name="email"> 
       </div> 
       <div>
           <label for="passwordId">Enter Your Password:</label> 
           <input required type="password" id="passwordId" name="password"> 
       </div> 
       <div>
           <label for="birthdayId">Enter Your Birthday:</label> 
           <input type="date" id="birthdayId" name="birthday">
       </div> 
       <div>
           <label for="dateId">Enter Your Age:</label> 
           <input min="10" max="100" type="date" id="dateId" name="age">
       </div>
    </form> 
   </section>
</body>
</html>
