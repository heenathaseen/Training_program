<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table View</title> 
    <style>
        table,th,td{
             border: 1px solid black;
             border-collapse: collapse; 
             margin-left: 110px;
                 }
    </style>
</head>
<body>
    <div id="cardetails"> 
        <h2>Car's Details</h2>
        <table>
            <thead>
                <th>Company</th>
                <th>Model</th>
            </thead>
            <tbody>
                <tr>
                    <td>Dodge</td>
                   <td>Challanger</td>
                </tr>
                <tr>
                    <td>Maruti</td>
                    <td>Swift</td>
                </tr>
                <tr>
                    <td>Jeep</td>
                    <td>Wrangler</td>
                </tr>
                <tr>
                    <td colspan="2">All these car company names and their Model names
                        are collected from the internet. You can change Company and model
                         name as per your choice.
                    </td>
                </tr>
                <tr>
                    <td>BMW</td>
                    <td>BMW 5 Series</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
