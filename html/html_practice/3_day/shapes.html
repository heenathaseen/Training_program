<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shapes Page</title>
    <link rel="stylesheet" href="shapes.css">
    
</head>
<body>
    <div class="outer-rectangle" id="outer-rectangle-1">
        <div class="inner-rectangle" id="inner-rect-1">
            <div class="circle" id="circle-1" title="Circle 1">
                <p>Circle #1</p>            
            </div>
            <div class="circle" id="circle-2">
                <p>Circle #2</p>            
            </div>
            <div class="circle" id="circle-3">
                <p>Circle #3</p>            
            </div>
        </div>
        <div class="inner-rectangle" id="inner-rect-2">
            <div class="square" id="square-1">
                <p>Box #1</p>            
            </div>
            <div class="square" id="square-2">
                <p>Box #2</p>            
            </div>
            <div class="square" id="square-3">
                <p>Box #3</p>            
            </div>
        </div>
    </div>

    <div class="outer-rectangle" id="outer-rectangle-2">
        <div class="inner-rectangle" id="inner-rect-3">
            <div class="circle" id="circle-4">
                <p>Circle #4</p>            
            </div>
            <div class="circle" id="circle-5">
                <p>Circle #5</p>            
            </div>
            <div class="circle" id="circle-6">
                <p>Circle #6</p>            
            </div>
        </div>
        <div class="inner-rectangle" id="inner-rect-4">
            <div class="square" id="square-4">
                <p>Box #4</p>            
            </div>
            <div class="square" id="square-5">
                <p>Box #5</p>            
            </div>
            <div class="square" id="square-6">
                <p>Box #6</p>            
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="shapes.js"></script>
</body>
</html>
