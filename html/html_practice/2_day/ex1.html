<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex1.css">
    <title>tables</title>
</head>

<body>
    <div>
        <table>
            <thead>
                <th colspan="3">
                    Color
                </th>
            </thead>
            <tbody>
                <tr>
                    <td>RED</td>
                    <td>GREEN</td>
                    <td>BLACK</td>
                </tr>
            </tbody>

        </table>
    </div>
    <div>
        <table>
             <tr>
                <th rowspan="3">Weather</th>
                <th>Delhi</th>
                <th>Mumbai</th>

            </tr>
            <tr>
                <td>38</td>
                <td>30</td>
            </tr>
        </table>
    </div>
    <div>
        <table>
            <thead>
                <th>Company</th>
                <th>Model</th>
            </thead>
            <tbody>
                <tr>
                    <td>Dodge</td>
                    <td>Challanger</td>
                </tr>
                <tr>
                    <td>Maruti</td>
                    <td>Swift</td>
                </tr>
                <tr>
                    <td>Jeep</td>
                    <td>Wrangler</td>
                </tr>
                <tr>
                    <td colspan="2">All these car company names and their Model names
                        are collected from the internet. You can change Company and model
                        name as per your choice.
                    </td>
                </tr>
                <tr>
                    <td>BMW</td>
                    <td>BMW 5 Series</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
