<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="styleSheet" href="./college.css">
    <script src="./college.js"></script>
</head>

<body>
    <form action="./successpage.html">
        <h1>STUDENT REGISTRATION FORM</h1>
        <span id="span-tag"></span>
        <table cellpadding="10">

            <!----- First Name ---------------------------------------------------------->
            <tr>
                <td>FIRST NAME</td>
                <td><input required type="text" name="First_Name" maxlength="30" id="fN" title="Enter your first name"/>
                </td>
            </tr>

            <!----- Last Name ---------------------------------------------------------->
            <tr>
                <td>LAST NAME</td>
                <td><input type="text" name="Last_Name" maxlength="30" id="lN"title="Enter your Last name"/>
                </td>
            </tr>

            <!----- Date Of Birth -------------------------------------------------------->
            <tr>
                <td>DATE OF BIRTH</td>
                <td><input type="date" name="Birthday_day" id="Birthday_Day" maxlength="30" title="Enter your Date of Birth " />
                </td>
            </tr>

            <!----- Email Id ---------------------------------------------------------->
            <tr>
                <td>EMAIL ID</td>
                <td><input required type="email" name="Email_Id" maxlength="100" title="Enter your email Id example@gmail.com"/></td>
            </tr>
            <tr>
                <td>PASSWORD</td>
                <td><input required type="password" name="password" maxlength="100"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                     title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
                    </td>
            </tr>

            <!----- Mobile Number ---------------------------------------------------------->
            <tr>
                <td>MOBILE NUMBER</td>
                <td>
                    <input type="text" pattern="[789][0-9]{9}" name="Mobile_Number" maxlength="10"title="Enter 10 digit mobile number" />
                </td>
            </tr>

            <!----- Gender ----------------------------------------------------------->
            <tr>
                <td>GENDER</td>
                <td>
                    Male <input type="radio" name="Gender" value="Male" />
                    Female <input type="radio" name="Gender" value="Female" />
                </td>
            </tr>

            <!----- Address ---------------------------------------------------------->
            <tr>
                <td>ADDRESS <br /><br /><br /></td>
                <td><textarea name="Address" rows="4" cols="30"></textarea></td>
            </tr>

            <!----- City ---------------------------------------------------------->
            <tr>
                <td>CITY</td>
                <td><input type="text" name="City" maxlength="30" title="Enter your city"/>
                </td>
            </tr>

            <!----- Pin Code ---------------------------------------------------------->
            <tr>
                <td>PIN CODE</td>
                <td><input type="text" name="Pin_Code" maxlength="6" title="Enter your 6 digit pincode number"/>
                </td>
            </tr>

            <!----- State ---------------------------------------------------------->
            <tr>
                <td>STATE</td>
                <td><input type="text" name="State" maxlength="30"title="Enter your state" />
                </td>
            </tr>

            <!----- Country ---------------------------------------------------------->
            <tr>
                <td>COUNTRY</td>
                <td>
                    <select id="country" name="country">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="australia">India</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                    </select>
                </td>
            </tr>

            <!----- Hobbies ---------------------------------------------------------->

            <tr>
                <td>HOBBIES <br /><br /><br /></td>

                <td>
                    Drawing
                    <input type="checkbox" name="Hobby_Drawing" value="Drawing" />
                    Singing
                    <input type="checkbox" name="Hobby_Singing" value="Singing" />
                    Dancing
                    <input type="checkbox" name="Hobby_Dancing" value="Dancing" />
                   
                    <br />
                    Others
                    <input type="checkbox" name="Hobby_Other" value="Other">
                    <input type="text" name="Other_Hobby" maxlength="30" />
                </td>
            </tr>

            <!----- Course ---------------------------------------------------------->
            <tr>
                <td>COURSES<br />APPLIED FOR</td>
                <td>
                    CSE<input type="radio" name="Course" value="B.Tech" />
                    ECE<input type="radio" name="Course" value="B.Com" />
                    EEE<input type="radio" name="Course" value="B.Sc" />
                    Mech<input type="radio" name="Course" value="B.A" />
                </td>
            </tr>

            <!----- Submit and Reset ------------------------------------------------->
            <tr>
                <td colspan="2" align="center">
                    <input type="reset" value="Reset" />
                    <input type="submit" value="Submit" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
